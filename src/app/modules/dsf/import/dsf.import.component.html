<div class="module-view-container">

	<div class="module-view-container-header">
		
		<div class="row">

			<div class="col col-md-4">
				<div ngbDropdown>
					<button class="btn btn-primary" id="dropdownConfig" ngbDropdownToggle>Importer un rapport <i class="fa fa-file-excel-o"></i></button>
					<div ngbDropdownMenu aria-labelledby="dropdownConfig">
						<button ngbDropdownItem>Bilan</button>
						<button ngbDropdownItem>Compte de résultat</button>
						<button ngbDropdownItem>Balance</button>
						<button ngbDropdownItem>Déclaration TVA</button>
						<button ngbDropdownItem>Rapport des paies</button>
					</div>
				</div>
			</div>

			<div class="col col-md-8">
				
				<div ngbDropdown>
					<button class="btn btn-primary pull-right app-sort-btn" id="dataSortDropdown" ngbDropdownToggle>
						Trier <i class="fa fa-sort"></i>
					</button>
					<div ngbDropdownMenu aria-labelledby="dataSortDropdown" class="data-sort-dropdown-contenair" style="width: 120%;">
						<div class="data-sort-dropdown-header" >
							<i class="fa fa-sort"></i> Filtrage des données
						</div>
						<div class="divider"></div>
						<div class="data-sort-dropdown-content" >
							Ici tous les critères de tri
						</div>
						<div class="divider"></div>
						<div class="data-sort-dropdown-footer" >
							<button class="btn btn-primary pull-right" ngbDropdownToggle> 
								Effectuer <i class="fa fa-check"></i>
							</button>
						</div>						
					</div>
				</div>

			</div>

		</div>

	</div>

	<div class="divider"></div>

	<div class="module-view-container-content">

		<div class="table-container-header" >
			<div class="col col-md-8 table-container-title">
				<span><i class="fa fa-list"></i>Liste des derniers rapports importés</span>
			</div>
			<div class="col col-md-4">
				<div class="search-data-input-holder pull-right">
					<input class="search-data-input" type="text" placeholder="rechercher...">
					<i class="fa fa-search" title="Go !"></i>
				</div>
			</div>
		</div>

		<div class="table-container">
			<table mat-table [dataSource]="dataSource">
				  
				<!-- Position Column -->
				<ng-container matColumnDef="position">
				<th mat-header-cell *matHeaderCellDef> No. </th>
				<td mat-cell *matCellDef="let element"> {{element.position}} </td>
				</ng-container>
			
				<!-- Name Column -->
				<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>
			
				<!-- Weight Column -->
				<ng-container matColumnDef="weight">
				<th mat-header-cell *matHeaderCellDef> Weight </th>
				<td mat-cell *matCellDef="let element"> {{element.weight}} </td>
				</ng-container>
			
				<!-- Symbol Column -->
				<ng-container matColumnDef="symbol">
				<th mat-header-cell *matHeaderCellDef> Symbol </th>
				<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
				</ng-container>
			
				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>

	</div>
</div>
